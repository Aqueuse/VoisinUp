<!DOCTYPE html>
<head>
  <title>VoisinUp - Crée des quêtes avec tes voisins</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "rLae4lAkeyyICSTiw",
      });
   })();

   function SendEmail() {
    let parms = {
      email: document.getElementById("email").value
    }

    emailjs.send("service_9z03aki", "template_jwypkk7", parms).then(ShowConfirmationModale());
   }

   function ShowConfirmationModale() {
      document.getElementById("confirmationSubscribe").showModal();
   }

   function HideConfirmationModale() {
      document.getElementById("confirmationSubscribe").style.display = "none";
   }
</script>
</head>

<body class="lilita-one-regular">
<h1>VoisinUp</h1>
<div class="logoContainer">
  <img class="logo" src="assets/immeuble et maison kawai transparent.png" alt="immeuble et maison kawai">
</div>

<div class="features">
  <div class="featureBloc">
    <p>Participe à des quêtes avec tes voisins</p>
    <img src="assets/taverne.png" alt="chopes">
  </div>
  <div class="featureBloc">
    <p>Construis le voisinage de tes rêves</p>
    <img src="assets/brique_512.png" alt="brique">
</div>
</div>
<br><br><br>
<div class="subscribe">
  <div class="subscribeForm">
  <p>Sois informé du lancement de l’application</p>
  <form>
    <input id="email" type="email" placeholder="email">
  </form>
  <button class="subscribeButton" onclick="SendEmail()">
    Envoyer
  </button>
  </div>
</div>
<dialog id="confirmationSubscribe">
  Email enregistré, nous te tiendrons informé du lancement du jeu
  <form>
  <br>
  <button class="modaleButton">Fermer</button>
  </form>
</dialog>

<footer><a href="https://ours-agile.com">Ours Agile</a> - 2026</footer>
</body>
